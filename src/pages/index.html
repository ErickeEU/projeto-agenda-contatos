<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contatos</h1>
        </header>
    </div>
    <div class="container">
        <main>
            <form action="" id="formulario">
                <input type="text" required id="input-name" placeholder="Nome do contato">
                <input type="tel" required id="input-number" placeholder="Número do contato" >
                <button type="submit" id="submit-button">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <th>Nome</th>
                    <th>Número</th>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td>Carlão</td>
                        <td>(24)10161-6969</td>
                    </tr>
                    <tr>
                        <td>pizzaria</td>
                        <td>5989-7932</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
